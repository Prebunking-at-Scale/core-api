apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: managed-cert
spec:
  domains:
    - prebunking.efcsn.com
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: core-api
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: pas-static-ip
    networking.gke.io/managed-certificates: managed-cert
  labels:
    app: core-api
spec:
  defaultBackend:
    service:
      name: frontend
      port:
        number: 3000
  rules:
    - host: prebunking.efcsn.com
      http:
        paths:
          - path: /schema/*
            pathType: ImplementationSpecific
            backend:
              service:
                name: core-api
                port:
                  number: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: core-api
  labels:
    app: core-api
spec:
  type: NodePort
  selector:
    app: core-api
    tier: web
  ports:
    - port: 8000
      targetPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  type: NodePort
  selector:
    app: frontend
    tier: web
  ports:
    - port: 3000
      targetPort: 3000
